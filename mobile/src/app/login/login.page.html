<ion-header>
    <ion-toolbar color="warning">
        <ion-title style="text-align: center;">Gestor de Consultas</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <img src="assets/logo.jpg" />
    <ion-card>
        <ion-item>
            <ion-select [(ngModel)]="form.user_type_id" placeholder="Selecione o tipo de usuário">
               <ion-select-option [value]="item.id" *ngFor="let item of listUserType">{{ item.name }}</ion-select-option>
           </ion-select>
       </ion-item>
        <ion-item>
            <ion-label>
                <ion-icon name="contact"></ion-icon>
            </ion-label>
            <ion-input type="text" id="email" placeholder="E-mail" [(ngModel)]="form.email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>
                <ion-icon name="unlock"></ion-icon>
            </ion-label>
            <ion-input type="password" id="password" placeholder="Informe sua senha..." [(ngModel)]="form.password"></ion-input>
        </ion-item>
    
        <ion-button *ngIf="!isLoading" color="danger" expand="full" size="small" fill="solid" (click)=login()>Acessar
        </ion-button>
    </ion-card>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-button *ngIf="!isLoading" color="warning" size="small" expand="full" fill="solid" (click)=register()>Não sou cadastrado
        </ion-button>
    </ion-toolbar>
</ion-footer>
