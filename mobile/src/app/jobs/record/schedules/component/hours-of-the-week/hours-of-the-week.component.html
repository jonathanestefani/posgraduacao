<ion-content>
  <ion-list *ngFor="let item of listSelected | keyvalue">
    <ion-item>
      <ion-label>
        {{ getDayWeek(item.value.day_week) }}
      </ion-label>
      <ion-icon name="add"></ion-icon>
    </ion-item>
    <ion-card>
      <ion-label *ngFor="let itemTime of item.value.times | keyvalue">
        <ion-item>
          <ion-icon (click)="removeItem(item.key, itemTime.key)" name="trash"></ion-icon>
          <ion-input type="time" placeholder="HorÃ¡rio incial" class="text-center" (ionChange)="setItem(item.key, itemTime.key, $event)" [value]="itemTime.value.time"></ion-input>
        </ion-item>
      </ion-label>
    </ion-card>
  </ion-list>
  <ion-card *ngIf="listSelected.length === 0">
    <ion-card-header>
      <label>Nenhum dia da semana selecionado!</label>
    </ion-card-header>
  </ion-card>
</ion-content>
