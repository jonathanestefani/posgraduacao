<ion-content no-padding>
  <ion-card no-padding>
    <ion-card-header>
      <ion-avatar>
        <img width="50px" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label class="leftName">
        <h2>{{ job.user.name }}</h2>
      </ion-label>
    </ion-card-header>
    <ion-card-content>
      
        <ion-item *ngFor="let item of job.job_info">
          {{ item.name }}: {{ item.value > 0 ? item.value : item.text}}
        </ion-item>
      
    </ion-card-content>
  </ion-card>
</ion-content>
